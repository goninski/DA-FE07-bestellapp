<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/data.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="script.js"></script>
</head>

<body onload="init()">

    <header class="section">
        <div class="header-top-bar i-sec flex-row py-05">
            <a href="#"><img src="assets/icons/logo/logo.svg" alt="logo" class="logo"></a>
        </div>
    </header>

    <div class="flex-row flex-grow">

        <main class="flex-col flex-grow">
            <div class="restaurant-wrapper flex-col">
                <section class="restaurant-header seamless">
                    <div class="restaurant-hero-img bg-img-cover"></div>
                    <div class="restaurant-hero-text i-sec px-sec flex-col pos-relative py-10">
                        <a href="#" class="restaurant-logo-link"><img src="assets/img/logo-goninski.png" alt="logo" class="logo"></a>
                        <h1 class="restaurant-logo-title">Paradise Noodles</h1>
                        <div class="restaurant-review-summary">Bewertung 4.2 von 5 Sternen</h1>
                    </div>
                </section>
                <section class="restaurant-nav-bar seamless-y py-10">
                    <nav id="categoryNav" class="i-sec flex-row gap">
                        <a id="navItem_main" href="#main">Hauptgerichte</a>
                        <a id="navItem_side" href="#sides">Beilagen</a>
                    </nav>
                </section>
            </div>

            <div id="dishesWrapper" class="flex-col">
                <section id="main" class="dishes-category-wrapper seamless">
                    <div class="dishes-category-img bg-img-cover pos-relative"></div>
                    <div class="i-sec px-sec">
                        <h2 id="catTitle_main">Hauptgerichte</h2>
                    </div>
                    <div class="dish-items seamless-y py-10">
                        <div id="dishItems_main" class=""></div>
                    </div>
                </section>
                <section id="side" class="dishes-category-wrapper seamless">
                    <div class="dishes-category-img bg-img-cover pos-relative"></div>
                    <div class="i-sec px-sec">
                        <h2 id="catTitle_side">Beilagen</h2>
                    </div>
                    <div class="dish-items seamless-y py-10">
                        <div id="dishItems_side" class=""></div>
                    </div>
                </section>
            </div>
        </main>

        <div id="cart" class="cart flex-col p-card" data-items="0">
            <h2 class="mb-05 text-center">Warenkorb</h3>
            <div id="cartItems" class="mt-05 py-10"></div>
            <div id="cartEmpty" class="mb-30 text-center">Der Warenkorb ist leer</div>
            <div id="cartTotals" class="flex-col gap-05 py-10"></div>
            <div id="cartOptions"> 
                <input id="inputPickUp" name="inputPickUp" type="checkbox" onclick="togglePickUp()"/>
                <label for="inputPickUp" class="fs-text-sm">Abholung</label>
            </div>
            <button type="submit" class="order-btn btn btn-default mt" onclick="confirmOrder()">Bestellung Ã¼bermitteln</button>            
            <button class="empty-cart-btn btn btn-default mt" onclick="emptyCart()">Warenkorb leeren</button>
            <div id="orderConfirmation" class="order-confirmation flex-col text-center" style="display: none;">
                <b>Vielen Dank</b>
                Wir haben deine Testbestellung erhalten.
            </div>            
        </div>

    </div>


    <footer class="section py-10">
        <div class="i-sec">
            Abschlussprojekt Modul 7, DA Frontend Masterclass&nbsp;| Feb 2025 (in progress)
            <div class="footer-links flex-row gap align-center mt-05">
                <a href="https://github.com/goninski/" target="_blank">visit on GitHub</a>
                <a href="/">Projects</a>
            </div>
        </div>
    </footer>

</body>

</html>
