<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="icon" href="assets/favicon/favicon.ico" sizes="32x32">
    <link rel="apple-touch-icon" href="apple-touch-icon.png"><!-- 180×180 -->
    <link rel="manifest" href="assets/favicon/manifest.webmanifest">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/data.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="script.js"></script>
</head>

<body id="body" onload="init()">

    <header class="section">
        <div class="header-top-bar flex-row py-05 justify-between align-center">
            <a href="./"><img src="assets/icons/logo/logo.svg" alt="logo" class="logo"></a>
            <nav title="keine Menuinhalte gepflegt"><img src="assets/icons/google-menu-white.svg" alt="burger-icon" class="burger-nav"></nav>
        </div>
    </header>

    <div class="flex-row flex-grow">

        <main class="flex-col flex-grow">
            <div class="restaurant-wrapper flex-col">
                <section class="restaurant-header seamless">
                    <div class="restaurant-hero-img bg-img-cover"></div>
                    <div class="section seamless-y flex-col">
                        <div class="restaurant-hero-text i-sec flex-col pos-relative py-30">
                            <a href="#" class="restaurant-logo-link"><img src="assets/img/logo-pizzeria-gentile.webp" alt="logo" class="restaurant-logo"></a>
                            <h1 class="restaurant-logo-title">Pizzeria Gentile</h1>
                            <div class="restaurant-review-summary">Bewertung 4.2 von 5 Sternen</h1></div>
                        </div>
                    </div>
                </section>
                <section class="restaurant-nav-bar seamless-y py-10">
                    <nav id="categoryNav" class="category-nav i-sec flex-row gap"></nav>
                </section>
            </div>

            <div id="dishesWrapper" class="flex-col">
            </div>

            <section class="restaurant-nav-bar seamless-y py-10">
                <nav id="categoryNavFooter" class="category-nav i-sec flex-row gap"></nav>
            </section>
        </main>

        <div id="cart" class="cart flex-col" data-items="0">
            <div class="cart-header flex-col pos-relative">
                <button id="closeCartBtn" onclick="closeCart()"><img src="assets/icons/google-close.svg" alt="close-icon"></button>
                <h2 class="mb-10 text-center">Warenkorb</h3>
            </div>
            <div id="cartEmpty" class="mt-30 text-center">Dein Warenkorb ist noch leer</br></br>Füge dein gewünschtes Essen hinzu und bestelle per Klick</div>
            <div id="orderConfirmation" class="order-confirmation flex-col text-center mt-20" style="display: none;">
                <b>Vielen Dank</b></br>
                Wir haben deine Testbestellung erhalten.
            </div>            
            <div id="cartItems" class="flex-col mt-10 py-10"></div>
            <div class="cart-footer flex-col mt">
                <div id="cartTotals" class="flex-col gap-05 py-10"></div>
                <div id="cartOptions"> 
                    <input id="inputPickUp" name="inputPickUp" type="checkbox" onclick="togglePickUp()"/>
                    <label for="inputPickUp" class="fs-text-sm">Abholung</label>
                </div>
                <button type="submit" class="order-btn btn btn-default mt" onclick="confirmOrder()">Bestellung übermitteln</button>            
                <button class="empty-cart-btn btn btn mt-05" onclick="emptyCart()">Warenkorb leeren</button>
            </div>
        </div>
    </div>

    <footer class="section py-sec-sm">
        <div class="flex-col">
            <a href="./"><img src="assets/icons/logo/logo.svg" alt="logo" class="logo"></a>
            Feb 2025 | Abschlussprojekt Modul 7</br>DA Frontend Masterclass
            <div class="footer-links flex-row gap align-center mt-05">
                <a href="https://github.com/goninski/" target="_blank">visit on GitHub</a>
                <a href="/">Projects</a>
            </div>
        </div>
    </footer>

    <div id="cartBtnWrapper" class="flex-col flex-grow px-sec justify-center">
        <button id="openCartBtn" class="btn btn-default" onclick="openCart()" title="Warenkorb öffnen"></button>
    </div>

</body>

</html>
