<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/data.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="script.js"></script>
</head>

<body id="body" onload="init()">

    <header class="section">
        <div class="header-top-bar flex-row py-05">
            <a href="#"><img src="assets/icons/logo/logo.svg" alt="logo" class="logo"></a>
        </div>
    </header>

    <div class="flex-row flex-grow">

        <main class="flex-col flex-grow">
            <div class="restaurant-wrapper flex-col">
                <section class="restaurant-header seamless">
                    <div class="restaurant-hero-img bg-img-cover"></div>
                    <div class="restaurant-hero-text i-sec flex-col pos-relative py-30">
                        <a href="#" class="restaurant-logo-link"><img src="assets/img/logo-pizzeria-gentile.webp" alt="logo" class="logo"></a>
                        <h1 class="restaurant-logo-title">Pizzeria Gentile</h1>
                        <div class="restaurant-review-summary">Bewertung 4.2 von 5 Sternen</h1>
                    </div>
                </section>
                <section class="restaurant-nav-bar seamless-y py-10">
                    <nav id="categoryNav" class="i-sec flex-row flex-wrap gap"></nav>
                </section>
            </div>

            <div id="dishesWrapper" class="flex-col">
                <section id="pizza" class="dishes-category-wrapper seamless">
                    <div class="i-sec flex-col gap py-20">
                        <div class="dishes-category-img bg-img-cover pos-relative" style="background-image: url(assets/img/pizza.jpg)">
                            <h2 id="catTitle_pizza">Name</h2>
                        </div>
                        <div id="dishItems_pizza" class="flex-col gap-05"></div>
                    </div>
                </section>
            </div>
        </main>

        <div id="cart" class="cart flex-col" data-items="0">
            <div class="cart-header flex-col pos-relative">
                <button id="closeCartBtn" onclick="closeCart()"><img src="assets/icons/google-close.svg" alt="close-icon"></button>
                <h2 class="mb-05 text-center">Warenkorb</h3>
            </div>
            <div id="cartEmpty" class="mb-30 text-center">Der Warenkorb ist leer</div>
            <div id="orderConfirmation" class="order-confirmation flex-col text-center mt-20" style="display: none;">
                <b>Vielen Dank</b></br>
                Wir haben deine Testbestellung erhalten.
            </div>            
    <div id="cartItems" class="flex-col mt-10 py-10"></div>
        <div class="cart-footer flex-col mt">
                <div id="cartTotals" class="flex-col gap-05 py-10"></div>
                <div id="cartOptions"> 
                    <input id="inputPickUp" name="inputPickUp" type="checkbox" onclick="togglePickUp()"/>
                    <label for="inputPickUp" class="fs-text-sm">Abholung</label>
                </div>
                <button type="submit" class="order-btn btn btn-default mt" onclick="confirmOrder()">Bestellung Ã¼bermitteln</button>            
                <button class="empty-cart-btn btn btn mt-05" onclick="emptyCart()">Warenkorb leeren</button>
            </div>
        </div>

    </div>

    <footer class="section py-10">
        <div class="">
            Abschlussprojekt Modul 7, DA Frontend Masterclass&nbsp;| Feb 2025 (in progress)
            <div class="footer-links flex-row gap align-center mt-05">
                <a href="https://github.com/goninski/" target="_blank">visit on GitHub</a>
                <a href="/">Projects</a>
            </div>
        </div>
    </footer>

    <div id="cartBtnWrapper" class="flex-col flex-grow px-sec justify-center">
        <button id="openCartBtn" class="btn btn-default" onclick="openCart()"></button>
    </div>

</body>

</html>
